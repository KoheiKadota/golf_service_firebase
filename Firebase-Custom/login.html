<html lang="ja">
<head>

<body>


<!-- LOGINボタン -->
<div class="flex justify-center items-center w-full h-screen bg-blue-300">
    <button id="login" class="w-32 h-16 text-orange-200 bg-gray-700 hover:text-white">LOGIN</button>
</div>
<!--/LOGINボタン -->


<!-- JQuery --><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script><!--/JQuery -->
<script type="module">
//###############################################
// 必要なFirebaseライブラリを読み込み
//###############################################
import { initializeApp } 
    from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } 
    from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";


//###############################################
//FirebaseConfig [ KEYを取得して設定！！ ]   API KEYは抜いてます
//###############################################
        const firebaseConfig = {
        apiKey: "",
        authDomain: "golfparty-a5c8a.firebaseapp.com",
        projectId: "golfparty-a5c8a",
        storageBucket: "golfparty-a5c8a.appspot.com",
        messagingSenderId: "898976679685",
        appId: "1:898976679685:web:67cb026bd48128e786d96c"
};
const app = initializeApp(firebaseConfig);


//###############################################
//GoogleAuth(認証用)
//###############################################
const provider = new GoogleAuthProvider();
provider.addScope('https://www.googleapis.com/auth/contacts.readonly');
const auth = getAuth();

//###############################################
//Login処理
//###############################################
$("#login").on("click",function(){
    //Google認証完了後の処理
    signInWithPopup(auth, provider).then((result) => {
        //Login後のページ遷移
        location.href="memo_app.html";  //遷移先 次のページ
    }).catch((error) => {
        // Handle Errors here.
        const errorCode = error.code;
        const errorMessage = error.message;
        // The email of the user's account used.
        const email = error.email;
        // The AuthCredential type that was used.
        const credential = GoogleAuthProvider.credentialFromError(error);
        // ...
    });
});

</script>
</body>
